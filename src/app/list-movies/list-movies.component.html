<div class='container'>
    <h2>My Favourites</h2>
</div>
<div *ngFor="let movie of movies" class='container bg-secondary text-white pt-3 pb-3 mb-1'
(click)='selectedMovie(movie)'
[class.bg-info]="isSelected(movie)">
    <div class='row align-items'>
        <div class='col-sm'>
            {{movie.title}}
        </div>
        <div class='col-sm'>
            {{movie.director}}
        </div>
        <div class='col-sm'>
            {{movie.year}}
        </div>
    </div>
</div>
